{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Add Pay Raise</h1>
        <form method="post">
          <div class="mb-3">
            <label for="payraise_date" class="form-label">Pay Raise Date</label>
            <input
              type="date"
              class="form-control"
              id="payraise_date"
              name="payraise_date"
              value="{{ form.payraise_date }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="raise_amount" class="form-label">Raise Amount</label>
            <input
              type="text"
              class="form-control"
              id="raise_amount"
              name="raise_amount"
              value="{{ form.raise_amount }}"
              placeholder="e.g., 500.00"
              required
            />
          </div>
          <div class="mb-3">
            <label for="comments" class="form-label">Comments (optional)</label>
            <textarea
              class="form-control"
              id="comments"
              name="comments"
              rows="3"
            >{{ form.comments }}</textarea>
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
